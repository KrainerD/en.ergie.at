  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = true
  editURL = "https://github.com/ait-energy/en.ergie.at/tree/main/conent"
  editAppendPath = true
  seriesOpened = false
  showHeadingAnchors = true
  showPagination = false
  # invertPagination = false
